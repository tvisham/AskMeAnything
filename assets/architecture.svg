<svg xmlns="http://www.w3.org/2000/svg" width="800" height="420" viewBox="0 0 800 420">
  <style>
    .box { fill:#ffffff; stroke:#374151; stroke-width:1.2; rx:8px }
    .title { font: bold 14px sans-serif; fill:#0f172a }
    .label { font: 12px sans-serif; fill:#374151 }
    .arrow { stroke:#6b7280; stroke-width:1.4; marker-end: url(#arrow) }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#6b7280"/>
    </marker>
  </defs>
  <!-- UI -->
  <rect x="36" y="28" width="220" height="80" class="box" />
  <text x="54" y="52" class="title">Streamlit UI</text>
  <text x="54" y="72" class="label">app.py â€” selection, session state, rendering</text>

  <!-- Agent Manager -->
  <rect x="300" y="28" width="200" height="80" class="box" />
  <text x="320" y="52" class="title">Agent Manager</text>
  <text x="320" y="72" class="label">routes queries to agents</text>

  <!-- Agents -->
  <rect x="540" y="8" width="220" height="116" class="box" />
  <text x="560" y="32" class="title">Agents</text>
  <text x="560" y="54" class="label">Math, HighSchool, AP STEM, MusicTravel</text>
  <text x="560" y="70" class="label">LLM Agent (optional)</text>

  <!-- LLM / external -->
  <rect x="300" y="140" width="220" height="72" class="box" />
  <text x="320" y="164" class="title">LLM / Web</text>
  <text x="320" y="184" class="label">OpenAI, SerpAPI, Bing, Perplexity</text>

  <!-- arrows -->
  <line x1="256" y1="68" x2="300" y2="68" class="arrow" />
  <line x1="500" y1="68" x2="540" y2="68" class="arrow" />
  <line x1="440" y1="184" x2="540" y2="124" class="arrow" />
  <line x1="420" y1="104" x2="420" y2="140" class="arrow" />

  <!-- notes -->
  <text x="36" y="360" class="label">Notes: Rule-based agents run locally. LLM and web calls are optional and only used when keys are configured.</text>
</svg>
